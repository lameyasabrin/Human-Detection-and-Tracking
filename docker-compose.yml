version: '3.8'

services:
  human-tracker:
    build: .
    container_name: human-tracking
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - CUDA_VISIBLE_DEVICES=0
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./output:/app/output
    ports:
      - "5000:5000"
    command: python3 api/server.py --host 0.0.0.0 --port 5000
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Optional: Database for analytics
  mongodb:
    image: mongo:6
    container_name: tracking-db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    restart: unless-stopped

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    container_name: tracking-cache
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  mongo-data:
